<!DOCTYPE html>
<html ng-app="personLibraryApp">
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/person-library.css">
	<title>Homework 1</title>
</head>
<body ng-controller="PersonGridController">
	<div class="container">
		<div class="row">
			<div class="person-grid-wrapper col-sm-12">
				<div class="person-header">
					<header>
						<h1>Lesson 1. Homework</h1>
					</header>
					<button type="button" class="btn" ng-class="showButton.btnClass" ng-click="changeBtn()">{{showButton.text}}</button>
				</div>
				<div class="line"></div>
				<div class="person-grid" ng-show="showButton.isShow">
					<input type="text" class="form-control" placeholder="Enter text to filter persons" ng-model="query">
					<div class="line"></div>
					<table class="table">
						<thead>
							<tr>
								<th>
									<a href="" ng-click="predicate='firstName'; reverse=!reverse">
										First Name
										<span ng-class="(predicate == 'firstName') ? (reverse ? 'glyphicon glyphicon-triangle-bottom' : 'glyphicon glyphicon-triangle-top') : ''"></span>
									</a>
								</th>
								<th>
									<a href="" ng-click="predicate='lastName'; reverse=!reverse">
										Last Name
										<span ng-class="(predicate == 'lastName') ? (reverse ? 'glyphicon glyphicon-triangle-bottom' : 'glyphicon glyphicon-triangle-top') : ''"></span>
									</a>
								</th>
								<th>
									<a href="" ng-click="predicate='age'; reverse=!reverse">
										Age
										<span ng-class="(predicate == 'age') ? (reverse ? 'glyphicon glyphicon-triangle-bottom' : 'glyphicon glyphicon-triangle-top') : ''"></span>
									</a>
								</th>
								<th>
									<a href="" ng-click="predicate='address.city'; reverse=!reverse">
										City
										<span ng-class="(predicate == 'address.city') ? (reverse ? 'glyphicon glyphicon-triangle-bottom' : 'glyphicon glyphicon-triangle-top') : ''"></span>
									</a>
								</th>
								<th>
									<select class="form-control" ng-model="phoneType">
										<option value="home">Home Phone Number</option>
										<option value="fax">Fax Number</option>
									</select>
								</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="person in persons | filter:query | orderBy:predicate:reverse">
								<td>{{person.firstName}}</td>
								<td>{{person.lastName}}</td>
								<td>{{person.age}}</td>
								<td>{{person.address.city}}</td>
								<td>
                                    <span ng-repeat="phone in person.phoneNumber"
                                          ng-show="phone.type == phoneType">{{phone.number}}</span>
								</td>
                                <td><button type="button" class="form-control glyphicon glyphicon-edit"></button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../libs/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
